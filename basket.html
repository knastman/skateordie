<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/basket/createBasketItem.js"></script>
    <script type="module" src="js/basket/continueButton.js"></script>
    <script type="module" src="js/basket/previousButton.js"></script>
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Basket</title>
</head>

<body>
    <header id="main-header">
        <!-- Main header -->
        <div id="logo"><a href="./">LOGO</a></div>
    </header>
    <main id="checkoutBasketContainer">
        <section id="checkout">
            <div class="checkoutHeader">
                <div class="header headerInfo">1. Info</div>
                <div class="header headerShipping">2. Shipping</div>
                <div class="header headerPayment">3. Payment</div>
            </div>
            <div id="info">
                <div class="infoContact">
                    <h3>CONTACT</h3>
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email backgroundColor" name="email" placeholder="Email">

                    <!-- <label for="phone">Phone</label> -->
                    <input type="phone" id="phone" name="phone" placeholder="Phone">
                </div>

                <div class="infoDelivery">
                    <h3>DELIVERY ADDRESS</h3>
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="sweden">Sweden</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="portugal">Portugal</option>
                        <option value="australia">Australia</option>
                        <option value="usa">USA</option>
                        <option value="croatia">Croatia</option>
                    </select>

                    <!-- <label for="firstname">First Name</label> -->
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">

                    <!-- <label for="lastname">Last Name</label> -->
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname">

                    <!-- <label for="streetname">Street name</label> -->
                    <input type="text" id="streetname" name="streetname" placeholder="Street Name">

                    <!-- <label for="living">Apartment, suite, etc.</label> -->
                    <input type="text" id="living" name="living" placeholder="Apartment, suite, etc.">

                    <div class="postalCity">
                        <!-- <label for="postalcode">Postal code</label> -->
                        <input type="text" id="postalcode" name="postalcode" placeholder="Postal code">

                        <!-- <label for="city">City</label> -->
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                </div>
                <button id="infoContinue">Continue</button>
            </div>

            <div id="shipping">
                <label for="zipcode">Delivery Zip Code</label>
                <input type="text" id="zipcode" name="zipcode">

                <p>Delivery Options</p>
                <form id="deliveryForm">
                    <label for="delivery">
                        <input type="checkbox" id="delivery" name="delivery" placeholder="PostNord Service Point">
                        PostNord Service Point
                    </label>
                    <br>
                    <label for="delivery">
                        <input type="checkbox" id="delivery" name="delivery" placeholder="PostNord Home Delivery">
                        PostNord Home Delivery
                    </label>
                </form>
                <div class="previousOrContinue">
                    <button class="shippingPrevious shippingButton">Previous</button>
                    <button class="shippingContinue shippingButton">Continue</button>
                </div>
            </div>

            <div id="payment">
                <form id="paymentForm">
                    Payment Options
                    <label for="swish">
                        <img src="" alt="">
                        <input type="checkbox" id="swish" name="swish">
                        Swish
                    </label>
                    <label for="card">
                        <img src="" alt="">
                        <input type="checkbox" id="card" name="card">
                        Credit or Debit card
                    </label>
                    <label for="klarna">
                        <img src="" alt="">
                        <input type="checkbox" id="klarna" name="klarna">
                        Pay later with Klarna
                    </label>
                    <label for="paypal">
                        <img src="" alt="">
                        <input type="checkbox" id="paypal" name="paypal">
                        PayPal
                    </label>
                </form>
                <div class="previousOrContinue">
                    <button class="paymentPrevious">Previous</button>
                    <button class="paymentContinue">Continue</button>
                </div>
            </div>
        </section>

        <section id="basket">
            <div id="basketInfo">
                <h3>ORDER SUMMARY </h3>
                <span id="basketLength">
                    <!-- number of items in basket will appear here -->
                </span>
            </div>
            <div id="basketWrapper">
                <!-- basket items will be appended here -->
            </div>
            <div>Total:
                <span id="basketTotal">
                    <!-- basket total cost will appear here -->
                </span>
                SEK
            </div>
            <div id="basketContinueOrCheckout">

            </div>
        </section>
    </main>
</body>

</html>
