<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/basket/createBasketItem.js"></script>
    <script type="module" src="js/basket/continueButton.js"></script>
    <script type="module" src="js/basket/previousButton.js"></script>
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9605ade1b0.js" crossorigin="anonymous"></script>
    <title>Basket</title>
</head>

<body>
      <header id="main-header">
    <!-- Main header -->
    <div id="logo"><a href="./">SKATE OR DIE</a></div>

    <nav class="product-navigation">
      <ul id="main-level">
        <!-- Product nav here (dynamic) -->
      </ul>
    </nav>
    <form class="search-field">
        <input type="text" id="search-input" placeholder="Search product">
        <button id="searchButton"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
      </form>
    <a href="./basket.html">CART</a>

    <!-- <nav class="main-navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>  -->
  </header>
  
    <main id="checkoutBasketContainer">
        <section id="checkout">
            <div class="checkoutHeader">
                <div class="header headerInfo">1. Info</div>
                <div class="header headerShipping">2. Shipping</div>
                <div class="header headerPayment">3. Payment</div>
            </div>
            <div id="info">
                <div class="infoContact">
                    <h3>CONTACT</h3>
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email backgroundColor" name="email" placeholder="Email">

                    <!-- <label for="phone">Phone</label> -->
                    <input type="phone" id="phone" name="phone" placeholder="Phone">
                </div>

                <div class="infoDelivery">
                    <h3>DELIVERY ADDRESS</h3>
                    <select name="country" id="country">
                        <option value="sweden">Sweden</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="netherlands">Netherlands</option>
                        <option value="portugal">Portugal</option>
                        <option value="australia">Australia</option>
                        <option value="usa">USA</option>
                        <option value="croatia">Croatia</option>
                    </select>

                    <!-- <label for="firstname">First Name</label> -->
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">

                    <!-- <label for="lastname">Last Name</label> -->
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname">

                    <!-- <label for="streetname">Street name</label> -->
                    <input type="text" id="streetname" name="streetname" placeholder="Street Name">

                    <!-- <label for="living">Apartment, suite, etc.</label> -->
                    <input type="text" id="living" name="living" placeholder="Apartment, suite, etc.">

                    <div class="postalCity">
                        <!-- <label for="postalcode">Postal code</label> -->
                        <input type="text" id="postalcode" name="postalcode" placeholder="Postal code">

                        <!-- <label for="city">City</label> -->
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                </div>
                <button id="infoContinue">Continue</button>
            </div>

            <div id="shipping">
                <h3>DELIVERY ZIP CODE</h3>
                <input type="text" id="zipcode" name="zipcode">

                <h3 class="deliveryBorder">DELIVERY OPTIONS</h3>
                <form id="deliveryForm">
                    <div id="deliveryOne">
                        <div id="deliveryFee">
                            <label for="delivery">
                                <input type="checkbox" id="delivery" name="delivery" placeholder="PostNord Service Point">
                                PostNord Service Point
                            </label>
                            <p>Free</p>
                        </div>
                        <p>Tue, Sep 10 - Thu, Sep 12 (estimated)</p>
                    </div>    
                    <div id="deliveryTwo">
                        <br>
                        <div id="deliveryFee">
                            <label for="delivery">
                                <input type="checkbox" id="delivery" name="delivery" placeholder="PostNord Home Delivery">
                                PostNord Home Delivery
                            </label>
                            <p>99kr</p>
                        </div>
                        <p>Tue, Sep 10 - Thu, Sep 12 (estimated)</p>
                    </div>
                </form>
                <div class="previousOrContinue">
                    <button class="shippingPrevious shippingButton">Previous</button>
                    <button class="shippingContinue shippingButton">Continue</button>
                </div>
            </div>

            <div id="payment">
                <form id="paymentForm">
                    <h3>PAYMENT OPTIONS</h3>
                    <label for="swish">
                        <img src="" alt="">
                        <input type="checkbox" id="swish" name="swish">
                        Swish
                    </label>
                    <label for="card">
                        <img src="" alt="">
                        <input type="checkbox" id="card" name="card">
                        Credit or Debit card
                    </label>
                    <label for="klarna">
                        <img src="" alt="">
                        <input type="checkbox" id="klarna" name="klarna">
                        Pay later with Klarna
                    </label>
                    <label for="paypal">
                        <img src="" alt="">
                        <input type="checkbox" id="paypal" name="paypal">
                        PayPal
                    </label>
                </form>
                <div class="previousOrContinue">
                    <button class="paymentPrevious paymentButton">Previous</button>
                    <button class="paymentContinue paymentButton">Continue</button>
                </div>
            </div>
        </section>

        <section id="basket">
            <div id="basketInfo">
                <h3>ORDER SUMMARY </h3>
                <span id="basketLength">
                    <!-- number of items in basket will appear here -->
                </span>
            </div>
            <div id="basketWrapper">
                <!-- basket items will be appended here -->
            </div>
            <div>Total:
                <span id="basketTotal">
                    <!-- basket total cost will appear here -->
                </span>
                SEK
            </div>
            <div id="basketContinueOrCheckout">

            </div>
        </section>
    </main>
</body>

</html>
