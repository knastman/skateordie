<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles/style.css" rel="stylesheet" />
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/productPage.js"></script>
  <script type="module" src="js/wishlist-panel.js"></script>
  <script type="module" src="js/wishlist-display.js"></script>
  <!-- Ensure query.js is loaded -->
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://kit.fontawesome.com/9605ade1b0.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />

  <title>Produkt - Skate or Die</title>
</head>

<body>
  <header id="main-header">
    <div id="logo"><a href="./">SKATE OR DIE</a></div>

    <nav class="product-navigation">
      <ul id="main-level">
        <!-- Product nav here (dynamic) -->
      </ul>
    </nav>
    <form class="search-field">
      <input type="text" id="search-input" placeholder="Search product">
      <button id="searchButton"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
    </form>
    <div class="wishlist-icon-header">WISHLIST<i class="fa-solid fa-heart"></i></div>
    <a href="./basket.html">CART</a>

    <!--wishlist-panel-->
    <div id="wishlist-panel">
      <div id="wishlist-panel-header">
        <div class="wishlist-header-heart">
            <i class="fa-solid fa-heart"></i>
            <h3>WISHLIST</h3>
          </div>
          <button id="close-wishlist-panel">X</button>
      </div>
      <div id="wishlist-wrapper"></div> <!-- Här kommer produkterna visas -->
    </div>
  </header>

  <div class="product-page">
    <div class="image-gallery">
      <img id="main-image" src="" alt="Product Image" />
      <div class="thumbnail-row" id="thumbnail-row">
        <!-- Thumbnails visas här -->
      </div>
    </div>
    <div class="product-info">
      <h1 class="product-title" id="product-title">Product Name</h1>
      <p class="price" id="product-price">$0</p>

      <div class="size-options">
        <label for="size">Size:</label>
        <select id="size" name="size"></select>
      </div>

      <button class="add-to-cart">Add to Cart</button>

      <p class="product-description" id="product-description">
        Product description will be loaded here.
        <span id="show-more-text" class="hidden"></span>
      </p>
      <a id="show-more">Show more</a>
    </div>
  </div>

  <footer id="main-footer">
    <!-- Main footer -->
    <div class="footer-grid">
      <div class="footer-p1"> 
        skateordie.com
      </div>
      <div class="footer-p2"> 
        <ul>
          <li><a href="./contact-page.html">Contact us</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Sustainability</a></li>
        </ul>
      </div>
      <div class="footer-p3"> 
        <ul>
          <li><a href="./contact-page.html">FAQ</a></li>
          <li><a href="#">Our policies</a></li>
          <li><a href="#">Change Cookie Settings</a></li>
        </ul>
      </div>
      <div class="footer-p4"> 
        <ul>
          <li><a href="./contact-page.html">Tik Tok</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Youtube</a></li>
        </ul>
      </div>
    </div>

    <div id="skate-or-die-footer">
      SKATE OR DIE
    </div>
  </footer>
  <div class="admin-panel">
    <a href="./admin/admin.html">Admin</a>
  </div>

</body>

</html>
