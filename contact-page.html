<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact-page.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact Page</title>
</head>

<body>
    <header id="main-header">
        <!-- Main header -->
        <div id="logo"><a href="./">SKATE OR DIE</a></div>

        <nav class="product-navigation">
            <ul id="main-level">
                <!-- Product nav here (dynamic) -->
            </ul>
        </nav>

        <!-- <nav class="main-navigation">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>  -->
    </header>
    <main id="contact-container">
        <!--Contact form section-->
        <div id="contact-section">
            <h1 id="contact-headline">Contact Us</h1>

            <div class="contact-form">
                <form action="submit" class="form">
                    <h3 class="contact-text">If you have questions or need any general information, please
                        complete this
                        form to request the
                        information you need. It will be an honor to help you.</h3>

                    <div id="contact-information">
                        <div>
                            <label for="name">Full Name</label><br>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                    </div>
                    <div id="message-information">
                        <label for="message">Message</label><br>
                    </div>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>


                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>
    <footer id="main-footer">
        <!-- Main footer -->
        <a href="./admin/admin.html">admin</a>
        <a href="./contact-page.html"> Contact us</a>
    </footer>
</body>
